<script>
        {% comment %} document.querySelector('#available-user').focus();
        document.querySelector('#available-user').onkeyup = function(e) {
            if (e.key === 'Chat') {  // enter, return
                document.querySelector('#chat-person').click();
            }
        };

        document.querySelector('#chat-person').onclick = function(e) {
            var roomName = document.querySelector('#available-user').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };  {% endcomment %}


        function getUsers() {
            alert("getdata");
            var baseUrl = "http://127.0.0.1:8000/apitest/ShowUsers";
            $.ajax({
                method: 'GET',
                url: baseUrl,
                dataType: "json",
                data: {},
                error: function (xhr, errmsg, err) {
                    console.log('Error:', err);
                },
                complete: function (xhr, errmsg, err) {
                    console.log('JSON Data:', xhr.responseJSON);
                },
                success: function (data, textStatus, xhr) {
                    console.log('Success:', data);
                    $('tbody#tb3lmydata').empty(); // Clear existing table rows
                    
                    for (var i = 0; i < data.data.length; i++) {
                        const userData = data.data[i];
                        const row = `
                            <tr>
                                <td>${userData.userId}</td>
                                <td>${userData.username}</td>
                                <td>
                                    <a href="#" class="chat-person">
                                        <input type="button" value="Chat" onclick='openChat(${userData.userId})' id="chatbutton">
                                    </a>
                                    
                                </td>
                            </tr>
                        `;
                        $('tbody#tb3lmydata').append(row); // Append the new row to the table
                    }
                },
            });
        }
        
        
        function ShowUsers() {
            document.getElementById('divavailableuser').style.display = 'block';
            getUsers() ;
            
        }
