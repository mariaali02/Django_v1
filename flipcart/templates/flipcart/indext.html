<!DOCTYPE html>
<html>
<head>
    {% include "flipcart/header.html" %}
    <!-- Add any necessary CSS stylesheets here -->
    <style>
        /* Define your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <h2>What chat room would you like to enter?</h2>
        <button id="chat-available-user" class="primary-button" onclick="ShowUsers()">Users</button>
        <!-- Replace 'your_room_name_here' with the actual room name -->
        <a href="{% url 'room' room_name='room_name' %}" class="messages-button">Messages</a>

        <div class="available-user" id="divavailableuser" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Chat</th>
                    </tr>
                </thead>
                <tbody id="tb3lmydata">
                    <!-- Table rows for user data will be added dynamically here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to retrieve user data and populate the table
        function getUsers() {
            var baseUrl = "http://127.0.0.1:8000/apitest/ShowUsers";
            $.ajax({
                method: 'GET',
                url: baseUrl,
                dataType: "json",
                data: {},
                error: function (xhr, errmsg, err) {
                    console.log('Error:', err);
                },
                complete: function (xhr, errmsg, err) {
                    console.log('JSON Data:', xhr.responseJSON);
                },
                success: function (data, textStatus, xhr) {
                    console.log('Success:', data);
                    $('tbody#tb3lmydata').empty(); // Clear existing table rows

                    for (var i = 0; i < data.data.length; i++) {
                        const userData = data.data[i];
                        const row = `
                            <tr>
                                <td>${userData.userId}</td>
                                <td>${userData.username}</td>
                                <td>
                                    <button class="chat-button" onclick="openChat('${userData.username}')">Chat</button>
                                </td>
                            </tr>
                        `;
                        $('tbody#tb3lmydata').append(row); // Append the new row to the table
                    }
                },
            });
        }

        // Function to show the user list when the "Users" button is clicked
        function ShowUsers() {
            document.getElementById('divavailableuser').style.display = 'block';
            getUsers();
        }

        // Event listener for chat button click
        $(document).on('click', '.chat-button', function () {
            const username = $(this).closest('tr').find('td:eq(1)').text(); // Get username from the clicked row
            const roomName = 'room_name'; // Replace with the actual room name
            const url = `/chat/room/${roomName}/?username=${username}`;
            window.location.href = url;
        });

        // Ensure the DOM is ready before attaching the event listener
        $(document).ready(function () {
            // Add your code here, if needed
        });
    </script>

    <footer>
        {% include "flipcart/footer.html" %}
    </footer>
</body>
</html>
