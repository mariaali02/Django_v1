<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FLIPCART</title>
    <meta name="" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            background-color: green;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .header h1 {
            font-size: 24px;
            color: black;
            padding: 20px;
        }

        .registartion-form {
            text-align: center;
            border: 2px solid green;
            border-radius: 5px;
            padding: 20px;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

        .error {
            color: red;
        }

        .button {
            background-color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 15px;
            color: black;
        }

        .button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to EPAZZ</h1>
    </div>
    <div class="container">
        <h1 class="title">CHANGE PASSWORD</h1>
        <form name="changePasswordForm" class="registartion-form" onsubmit="return formValidation()" method="post" action="/change_password/">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="oldPassword">Old Password:</label></td>
                    <td><input type="password" name="oldPassword" id="oldPassword" placeholder="Enter old password" required></td>
                </tr>
                <tr>
                    <td><label for="newPassword">New Password:</label></td>
                    <td><input type="password" name="newPassword" id="newPassword" placeholder="Enter new password" required></td>
                </tr>
            </table>
            <input type="submit" class="button" value="Change Password" />
        </form>
        <a href="{% url 'change_password' %}">
        </a>
    </div>

    <!-- Your JavaScript and other script tags go here -->
</body>
</html>
