<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 50;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
            background-color: green;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .header h1 {
            font-size: 24px;
            color: black;
            padding: 20px;
        }

        .signup {
            background-color: green;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }


        .registration-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .error {
            color: red;
            margin:0px;
            text-align:center;
        }  
        .button {
            background-color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 15px;
            color: black;
            
        }

        .button:hover {
            background-color: green;
        }

    </style>
<body>
    <div class="header">
        <h1>Welcome to EPAZZ</h1>
    </div>
    <div class="signup">
        <h2>REGISTERATION FORM</h2>
        <form name="registration" class="registartion-form"  method="post" action="/signup/">         
                {% csrf_token %}
            <table>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" oninput= name="username" id="username" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="username-error"class="error"></span></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Your email"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="email-error" class="error"></span></td>
                </tr>
                <tr>
                    <td><label for="dob">Date Of Birth:</label></td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="dob-error"class="error"></span></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="password-error"class="error"></span></td>
                </tr>
                <tr>
                    <td><label for="cpassword">Confirm Password:</label></td>
                    <td><input type="password"name="cpassword" id="cpassword"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="cpassword-error"class="error"></span></td>
                </tr>
                <tr>
            </table>
            <input type="submit" class="submit" onclick="return formValidation()" value="Register" />
    </form>
    <a href="{% url 'signup' %}">
    </a>
    <script>
        function formValidation() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var cPassword = document.getElementById("cpassword").value;
            var dob = document.getElementById("dob").value;
            var usernameError = document.getElementById("username-error");
            var emailError = document.getElementById("email-error");
            var passwordError = document.getElementById("password-error");
            var cpasswordError = document.getElementById("cpassword-error");
            var dobError = document.getElementById("dob-error");
    
            usernameError.innerHTML = "";
            emailError.innerHTML = "";
            passwordError.innerHTML = "";
            cpasswordError.innerHTML = "";
            dobError.innerHTML = "";
    

        var usernamePattern = /^[a-zA-Z0-9_]+$/;
        if (!username.match(usernamePattern)) {
            usernameError.innerHTML = "INVALID";
            return false; // Prevent form submission if the username is invalid
        }

        var emailPattern = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]$/;
        if (!email.match(emailPattern)) {
            emailError.innerHTML = "Please enter a valid email.";
            return false;
        }

        var passwordPattern = /{6,8}/;
        if (!password.match(passwordPattern)) {
            passwordError.innerHTML = "Invalid password";
            return false;
        }

        if (!cPassword.match(password)) {
            cpasswordError.innerHTML = "Invalid password";
            return false;
        }

        var currentDate = new Date();
        var selectedDate = new Date(dob);
        if (currentDate.toDateString() <= selectedDate.toDateString()) {
            dobError.innerHTML = "Invalid date of birth";
            return false;
        }

        return true;
    }
</script>
</head>
</body>
</html>
