<div class="container">
    <h1>WELCOME TO EPAZZ</h1>
    <form name="registration" class="registartion-form" onsubmit="return formValidation()" method="post" action="/signup/">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="username">username:</label></td>
                <td><input type="text" name="username" id="username" placeholder="enter your name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email" placeholder="your email"></td>
            </tr>
            <tr>
                <td><label for="dbirth"> Date Of Birth :</label></td>
                <td><input type="date" name="date_of_birth" id="date_of_birth"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="confirm_password">Confirm Password:</label></td>
                <td><input type="password" name="cpassword" id="confirm_password"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" class="submit" value="Register" /></td>
            </tr>
        </table>
    </form>
</div>
