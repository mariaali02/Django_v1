<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h3>sign up</h3>
        <form action="/signup/" method="post">
          {% csrf_token %}
          <label for="username">username</label>
          <input type="text" id="username" name="username" placeholder="create a username (only letters and numbers)" required>
          <br>
          <label for="first_name">first_name</label>
          <input type="text" id="first_name" name="first_name" placeholder="enter your 1st name (only letters and numbers)" required>
          <br>
          <label for="last_name">last_name</label>
          <input type="text" id="last_name" name="last_name" placeholder="enter your last name (only letters and numbers)" required>
          <br>
          <label for="date_of_birth">date of birth</label>
          <input type="date" id="date_of_birth" name="date_of_birth" placeholder="enter your date of birth" required>
          <br>
          <label for="email">email</label>
          <input type="email" id="email" name="email" placeholder="enter your email" required>
          <br>
          <label for="password">password</label>
          <input type="password" id="password" name="password" placeholder="create a password" required>
          <br>
          <label for="confirm_password">cpassword</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="confirm your password" required>
          <br>
          <button type="submit"><a href="/signup">Sign up</a></button>
        </form>
        
        
        <script src="" async defer></script>
    </body>
</html>
